      footer_title: "Booking confirmed and guaranteed"
      footer_info:
        li_1:
          sub_1: "Booking created, paid and confirmed, including standard taxes of each country (VAT and the like)."
          sub_2: "Mandatory local taxes for certain destinations are not included and must be paid in person upon arrival."
        li_2: "Only additional service fee is charged."
        li_3: "Prepaid hotel voucher."
      important_info:
        title: "Important information. "
        sub: "Important information. Dear Customer, please familiarize yourself with the information below:"
        row_1:
          title: "I. Before the trip"
          sub_row_1:
            title: "1. Voucher"
            content_1: >
                          Upon confirming your reservation, you receive the separate prepaid voucher that
                          confirms your 100% payment for the reservation and includes the details of the hotel
                          and your stay (number of rooms booked, number of guests, type of room, dates of stay,
                          and type of meal). Please don't forget to take the voucher with you.
            content_2: >
                          Note that most hotels may require payment at their own rates or may reject accommodation if you
                          don't show the valid voucher for all the guests who have arrived.
          sub_row_2:
            title: "2. Time of Check-In/Check-Out"
            check_in: "Check-in time"
            check_out: "Check-out time"
            content: "These rules are applicable to most hotels; however, they may vary depending on the inner rules of each hotel."
            sub_paragraph_1:
              title: "Early check-in."
              content: >
                        If you intend to check in before the standard time, you should contact your travel manager for confirmation.
                        Most hotels guarantee the early check-in only on condition of the full payment for the day preceding the check-in.
            sub_paragraph_2:
              title: "Late check-in."
              content: >
                        If you intend to check in after 18:00, you should contact your travel manager and tell the approximate time of your check-in.
                        If you don't inform the manager, the hotel has right to rent out the room to another guest and refuse accommodation upon your arrival.
            sub_paragraph_3:
              title: "Early check-out."
              content: "If you decide to leave the hotel earlier, please familiarize yourself with condition 10."
            sub_paragraph_4:
              title: "Late check-out."
              content: >
                        If you intend to check out after the standard time, you should contact your travel manager for confirmation.
                          Most hotels guarantee the late check-out only on condition of the full payment for the day following the check-out.
          sub_row_3:
            title: "3. Changes and Cancellation"
            content: >
                      If you need to make changes to the confirmed reservation (date, type of room, number of guests, type of meal, etc.),
                      you should contact your travel manager. If you need to cancel the reservation, please familiarize yourself with the
                      cancellation conditions on page1 of the voucher and contact your travel manager. Note that the hotels don't consider the
                      requests sent to them directly.
        row_2:
          title: "II. After Arrival"
          sub_row_1:
            title: "4. Check-in"
            content: >
                      During check-in you must show the valid voucher for all the guests who have arrived together with their IDs.
                      The spelling of names in the IDs and vouchers must be the identical.
          sub_row_2:
            title: "5. Complaints"
            content_1: >
                        If during check-in or stay you have any complaints or claims, please contact your service provider or travel manager
                        via a telephone number of urgent support indicated in the voucher. Those telephones are working 24/7.
            content_2: >
                        Note that all the claims and complaints should be immediately submitted to your service provider or travel manager.
                        Your travel manager is not liable for any compensation for inconveniences if you haven't informed your service provider
                        or travel manager immediately after appearance of such complaints.
          sub_row_3:
            title: "6. Local taxes"
            content_1: >
                        The sums you paid include standard taxes of each country (VAT and the like). Local taxes are not included, and
                        they must be paid at the hotel upon check-in.
            content_2: >
                        Note that some hotels may not provide any information on the size of a local tax via email or telephone,
                        and your travel manager may not be able to provide the precise amount due. On average, the tax is €1.5–€3 per day for each guest.
                        Nonetheless, the sum may vary depending on the country.
          sub_row_4:
            title: "7. Additional services"
            content_1: >
                        The vouchers you received include only those services listed therein. Any additional service, such as telephone call, laundry,
                        or cleaning of room, is optional and is paid during your stay at the hotel.
            content_2: >
                        Note that the charges for additional services cannot be included in the total bill presented by your travel manager.
          sub_row_5:
            title: "8. Security"
            content_1: >
                        During check-in some hotels may require a security to guarantee payment for additional services (with cash or credit/debit card).
                        The security amount varies depending on the inner policy of the hotel.
            content_2: >
                        Note that you have right to refuse the security if you don't plan receiving additional services from the hotel. If you don't
                        agree to provide the security, the hotel may require that you pay for all the services, with cash or credit/debit card,
                        on a pay-as-you-go basis.
          sub_row_6:
            title: "9. Changes"
            content_1: >
                        If you need to make changes (date, number of guests, type of meal, etc.) during your stay, you should check such
                        a possibility at the reception desk upon arrival. If you wish to include the price of changes (if any) in the total
                        bill presented by your travel manager, you should contact him/her or pay for the changes (if any) at the hotel.
            content_2: >
                        Note that if you have paid for the changes at the hotel, your travel manager won't be able to refund the cost and reissue
                        the bill with such payment included.
          sub_row_7:
            title: "10. Early check-out"
            content_1: >
                        If you need to leave the hotel earlier than planned, your travel manager won't be able to refund the non-use of the days left
                        unless you show the original of the document confirming the refund for the days canceled.
            content_2: >
                        Note that during check-out you must contact the senior accommodation manager and ask him/her for an official form letter where
                        following details must be indicated: date of check-out; hotel's confirmation of the refund for the days canceled; date, full name,
                        and position of the hotel employee; hotel's seal. Upon refund, please forward the letter to your travel manager.

