      footer_info:
        li_1:
          sub_1: "Бронирование создано, оплачено и подтверждено, включая стандартные налоги каждой страны (НДС и прочие)."
          sub_2: "Местные налоги в тех направлениях, где они обязательны, не включены и должны уплачиваться клиентами напрямую по прибытии."
        li_2: "С клиента взимается только плата за дополнительные услуги."
        li_3: "Предоплаченый гостиничный ваучер."
      important_info:
        title: "Важная информация. "
        sub: "Уважаемый клиент! Пожалуйста, внимательно ознакомьтесь с информацией:"
        row_1:
          title: "I. Перед поездкой"
          sub_row_1:
            title: "1. Ваучер"
            content_1: >
                          Сразу после подтверждения Вашего бронирования, Вы получаете ПРЕДОПЛАЧЕННЫЙ ОТЕЛЬНЫЙ ВАУЧЕР,
                          подтверждающий 100% оплату Вашего бронирования, включающий контактную информацию об отеле и
                          остальные детали Вашего пребывания (количество забронированных номеров, количество человек,
                          тип номера, даты проживания, тип питания). Пожалуйста, не забудьте взять ваучер с собой.
            content_2: >
                          NB! В большинстве отелей Вас могут попросить оплатить
                          проживание согласно тарифу отеля или отказать в поселении,
                          если Вы не предоставите действительный ваучер на всех
                          прибывших клиентов.
          sub_row_2:
            title: "2. Время Заезда/выезда в отель"
            check_in: "Время заезда"
            check_out: "Время выезда"
            content: >
                      Эти правила распространяются на большинство отелей, но могут
                      отличаться в зависимости от внутренних правил конкретного отеля.
            sub_paragraph_1:
              title: "Ранний заезд."
              content: >
                        Если Вы предполагаете приезд в отель раньше
                        стандартного времени заезда, просьба связаться с Вашим
                        турменеджером для подтверждения. В большинстве отелей
                        гарантированный ранний заезд возможен только при условии
                        оплаты стоимости 1 полных суток до даты заезда.
            sub_paragraph_2:
              title: "Поздний заезд."
              content: >
                        Если Вы предполагаете приезд в отель после
                        18:00, просьба связаться с Вашим турменеджером и указать
                        приблизительное время заезда. Если Вы не проинформируете
                        турменеджера, отель имеет право продать номер и не поселить
                        вас по приезду.
            sub_paragraph_3:
              title: "Ранний выезд."
              content: "Если Вы решите сократить срок пребывания в отеле, пожалуйста, ознакомьтесь с п.10."
            sub_paragraph_4:
              title: "Поздний выезд."
              content: >
                        Если Вы предполагаете выезд из отеля после
                        стандартного времени выезда, просьба связаться с Вашим
                        турменеджером для подтверждения. В большинстве отелей
                        гарантированный поздний выезд возможен только при условии
                        оплаты стоимости 1 полных суток после даты выезда.
          sub_row_3:
            title: "3. Изменения и Аннуляция"
            content: >
                      Если Вам необходимо внести изменения в ранее подтвержденное
                      бронирование (дат, типа номера, количества человек, типа
                      питания и т.д.) просьба связаться с Вашим турменеджером. Если
                      Вам необходимо аннулировать бронирование, пожалуйста,
                      ознакомьтесь с условиями аннуляции, прописанными на странице
                      1 данного ваучера, и свяжитесь с Вашим турменеджером.
                      %p NB! Отели не рассматривают заявки, отправленные напрямую.
        row_2:
          title: "II. По приезду"
          sub_row_1:
            title: "4. Заезд"
            content: >
                      При заезде в отель Вам необходимо предоставить
                      действительный ваучер на всех прибывших клиентов вместе с
                      действительным документом, удостоверяющим личность. Имя в
                      этом документе и на ваучере должны совпадать.
          sub_row_2:
            title: "5. Жалобы"
            content_1: >
                        Если при заселении или в течение Вашего пребывания в отеле у
                        Вас появились жалобы или претензии, пожалуйста, свяжитесь с
                        провайдером услуги по телефонам экстренной поддержки,
                        указанным на ваучере. Данные телефоны работают в режиме 24/7.
                        Также Вы можете связаться с Вашим турменеджером.
            content_2: >
                        NB! Все жалобы и претензии необходимо озвучивать провайдеру
                        услуги или Вашему турменеджеру как можно быстрее. Ваш
                        турменеджер не несет ответственности за любую компенсацию за
                        причиненные неудобства, если Вы не проинформировали об этом
                        поставщика услуги или турменеджера сразу после ее
                        возникновения.
          sub_row_3:
            title: "6. Местные налоги"
            content_1: >
                        Оплаченные Вами тарифы включают общие налоги каждой страны
                        (НДС или подобный). Местные налоги не включены и их
                        необходимо оплатить непосредственно в отеле.
            content_2: >
                        NB! Некоторые отели могут не предоставлять информацию о
                        сумме местного налога посредством email или телефона, и в
                        некоторых случаях Ваш турменеджер не сможет заранее
                        предоставить точную сумму к оплате на месте. В среднем, налог
                        составляет €1.5 – €3 с человека в сутки, тем не менее, данная
                        сумма может меняться в зависимости от страны пребывания.
          sub_row_4:
            title: "7. Дополнительные услуги"
            content_1: >
                        Выданные Вам ваучеры включают в себя только указанные в нем
                        услуги. Оплата за все дополнительные услуги, такие как
                        телефонные переговоры, услуги прачечной, обслуживание в
                        номерах и т.д. остается на Ваше усмотрение и оплачивается Вами
                        непосредственно в отеле.
            content_2: >
                        NB! Пожалуйста, обратите внимание на то, что плату за
                        дополнительные услуги отеля невозможно включить в общий счет,
                        согласно которому Вы оплачивали услуги Вашему турменеджеру.
          sub_row_5:
            title: "8. Запрос на депозит"
            content_1: >
                        При заселении в некоторые отели Вас могут попросить
                        предоставить финансовый депозит как гарантию оплаты
                        дополнительных услуг (номер кредитной карточки, залог
                        определенной суммы). Сумма депозита варьируется в
                        зависимости от внутренней политики отеля.
            content_2: >
                        NB! Помните, что у Вас есть право отказаться предоставлять
                        гарантию, если Вы не планируете использовать дополнительные
                        услуги отеля. Если Вы отказываетесь предоставить финансовый
                        депозит, отель попросит Вас оплачивать все услуги, которыми Вы
                        воспользуетесь, наличными или кредитной картой сразу по факту
                        их предоставления.
          sub_row_6:
            title: "9. Изменения"
            content_1: >
                        Если Вам необходимо внести изменения во время Вашего
                        проживания (даты, количество человек, тип питания, и т.д.)
                        просьба проверить данную возможность непосредственно в отеле
                        на стойке регистрации. Если Вы хотите добавить стоимость
                        изменений (если таковые есть) в общий счет, который Вы
                        оплачивали Вашему турменеджеру, Вы можете связаться с ним
                        или же оплатить стоимость изменений (если таковые есть)
                        непосредственно в отеле.
            content_2: >
                        NB! Если Вы оплатили разницу напрямую в отеле, Ваш
                        турменеджер не сможет вернуть Вам данную стоимость и
                        перевыставить счет с учетом этой оплаты.
          sub_row_7:
            title: "10. Ранний выезд"
            content_1: >
                        Если Вам необходимо сократить срок проживания в отеле и
                        выехать раньше забронированной даты, Ваш турменеджер не
                        сможет предоставить Вам возврат суммы неиспользованных суток
                        проживания, если только Вы не предоставите оригинал документа
                        из отеля, подтверждающий возврат аннулированных суток.
            content_2: >
                        NB! При выезде Вам необходимо обратиться к старшему
                        менеджеру службы приема-размещения и попросить
                        предоставить письмо на официальном бланке, в котором четко
                        указаны следующие данные: дата фактического выезда,
                        подтверждение со стороны отеля о произведении возврата за
                        неиспользованные сутки проживания, дата, имя, должность и
                        подпись ответственного лица, печать отеля. После возвращения,
                        пожалуйста, передайте это письмо Вашему турменеджеру.
