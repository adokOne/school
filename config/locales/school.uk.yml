    club_courses_desc: 'У клубі “Speak” діє сім тематичних груп, які можна обрати відповідно до своїх зацікавлень.<br> У тематичних групах ти покращиш вимову, повправляєшся у викладенні думки, збільшиш словниковий<br> запас, осягнеш специфічну лексику, почерпнеш багато нового та пізнавального та відмінно проведеш час!'
