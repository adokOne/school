    club_about_desc: '<p>Розмовний клуб американської англійської “Speak” допомагає молодим людям досягати їхніх цілей в карєрі та особистому розвитку шляхом вдосконалення знань англійської мови.</p><p>Без практики англійська забувається, тому важливо хоч трішки часу присвячувати не тільки читанню чи перегляданню фільмів англійською, але й говорінню. В англомовному клубі “Speak” ми робимо основний акцент на розмовній англійській.</p><p>Формат занять буває різний – у формі гри, дискусій, звичайних обговорень та міні-представлень.</p><ul class="list"><li>Весь час розмовляємо англійською мовою </li><li>Заняття відбуваються в групах 5-8 людей</li><li>Тривалість одного заняття 1.5 - 2 години</li></ul>'
    school_about_desc: '<p class="slogan">Наша особливість – наш підхід.</p><p>Для того, щоб повноцінно опанувати мову,  завчати слова чи дивитись серіали недостатньо. Важливо розвивати всі навички в комплексі. У “Speak” основний акцент - на розмовній англійській, у поєднанні з навчанням решта навичок.</p>'
