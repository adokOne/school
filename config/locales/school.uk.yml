    club_about_desc: '<p>Розмовний клуб американської англійської “Speak” допомагає молодим людям досягати їхніх цілей в карєрі та особистому розвитку шляхом вдосконалення знань англійської мови.</p><p>Без практики англійську можна швидко забути. Тому, важливо не тільки вчити слова та дивитися фільми, а й спілкуватися. Для того щоб вільно розмовляти англійською потрібно постійно її практикувати та вдосконалювати, що і пропонує наш розмовний клуб.</p><p>До занять в клубі можна долучатись будь-коли. Важливо, щоб рівень англійської був Pre-Intermediate або вище.</p><p>Формат занять буває різний – у формі гри, дискусій, звичайних обговорень та міні-представлень.</p><p>Тривалість одного заняття від 1,5 до 2 години.</p><ul class="list"><li>ми Весь час розмовляємо англійською мовою</li><li>Наші Заняття відбуваються в групах 5-8 людей</li><li>у нас є 7 тематичних груп на вибір</li></ul>'
    school_about_desc: '<p class="slogan">Наша особливість – наш підхід.</p><p>Для того, щоб повноцінно опанувати мову,  завчати слова чи дивитись серіали недостатньо. Важливо розвивати всі навички в комплексі. У “Speak” основний акцент - на розмовній англійській, у поєднанні з навчанням решта навичок.</p>'
